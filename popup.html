<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 320px;
        height: 120px;
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 12px;
      }

      .controls {
        display: flex;
        gap: 5px;
      }

      button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        padding: 2px 6px;
        cursor: pointer;
        font-size: 10px;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .pin-btn {
        background: #4caf50 !important;
      }

      .pin-btn:hover {
        background: #45a049 !important;
      }

      canvas {
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
      }

      .status {
        font-size: 10px;
        margin-top: 5px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span>GitHub Copilot Usage</span>
      <div class="controls">
        <button id="pinBtn" class="pin-btn">ðŸ“Œ Pin</button>
        <button id="refreshBtn">ðŸ”„</button>
      </div>
    </div>

    <canvas id="display" width="300" height="60"></canvas>
    <div class="status" id="status">Connecting...</div>

    <script src="popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Copilot Usage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-width: 280px;
        min-height: 120px;
        width: 100vw;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #ffffff;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        overflow: hidden;
        user-select: none;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: #f6f8fa;
        border-bottom: 1px solid #e1e4e8;
        font-size: 12px;
        font-weight: 600;
        color: #24292f;
        flex-shrink: 0;
      }

      .content {
        padding: 16px 12px 12px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 0;
      }

      .usage-text {
        font-size: clamp(16px, 4vw, 24px);
        font-weight: 700;
        color: #24292f;
        margin-bottom: 8px;
        text-align: center;
      }

      .progress-container {
        width: 100%;
        height: clamp(6px, 1vh, 10px);
        background: #e1e4e8;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 8px;
        flex-shrink: 0;
      }

      .title {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .live-dot {
        width: 6px;
        height: 6px;
        background: #22c55e;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .controls {
        display: flex;
        gap: 4px;
      }

      button {
        width: 24px;
        height: 24px;
        border: none;
        border-radius: 3px;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        transition: background-color 0.15s ease;
      }

      button:hover {
        background: #e1e4e8;
      }

      .close-btn:hover {
        background: #ff4757;
        color: white;
      }

      .progress-bar {
        height: 100%;
        background: #22c55e;
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
      }

      .status {
        font-size: clamp(9px, 2.5vw, 12px);
        color: #656d76;
        text-align: center;
        margin-top: auto;
      }

      .connecting {
        color: #fb8500;
      }

      .error {
        color: #d73a49;
      }

      /* Resize handle */
      .resize-handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 15px;
        height: 15px;
        background: linear-gradient(
          -45deg,
          transparent 0%,
          transparent 40%,
          #ccc 40%,
          #ccc 60%,
          transparent 60%
        );
        cursor: nw-resize;
        z-index: 1000;
      }

      .resize-handle:hover {
        background: linear-gradient(
          -45deg,
          transparent 0%,
          transparent 40%,
          #999 40%,
          #999 60%,
          transparent 60%
        );
      }

      /* Responsive adjustments */
      @media (max-width: 300px) {
        .header {
          padding: 6px 8px;
          font-size: 11px;
        }

        .content {
          padding: 12px 8px 8px;
        }

        button {
          width: 20px;
          height: 20px;
          font-size: 10px;
        }
      }

      @media (max-height: 150px) {
        .usage-text {
          margin-bottom: 4px;
        }

        .progress-container {
          margin-bottom: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <div class="live-dot"></div>
        <span>Copilot Usage</span>
      </div>
      <div class="controls">
        <button id="refreshBtn" title="Refresh">ðŸ”„</button>
        <button id="closeBtn" class="close-btn" title="Close">âœ•</button>
      </div>
    </div>

    <div class="content">
      <div class="usage-text" id="usageText">--.--%</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="status connecting" id="status">Connecting...</div>
    </div>

    <!-- Resize handle -->
    <div class="resize-handle" id="resizeHandle"></div>

    <script src="pin-window.js"></script>
  </body>
</html>

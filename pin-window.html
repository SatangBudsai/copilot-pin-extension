<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Copilot Usage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-width: 160px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡∏°‡∏≤‡∏Å‡πÜ */
        min-height: 60px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡∏°‡∏≤‡∏Å‡πÜ */
        width: 100vw;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: rgba(255, 255, 255, 0.95); /* ‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ */
        border: 1px solid #e1e4e8;
        border-radius: 8px;
        overflow: hidden;
        user-select: none;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(10px); /* ‡πÄ‡∏û‡∏¥‡πà‡∏° blur effect */
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3px 8px; /* ‡∏•‡∏î padding ‡∏°‡∏≤‡∏Å‡πÜ */
        background: rgba(246, 248, 250, 0.8); /* ‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ */
        border-bottom: 1px solid #e1e4e8;
        font-size: 9px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏°‡∏≤‡∏Å‡πÜ */
        font-weight: 600;
        color: #24292f;
        flex-shrink: 0;
      }

      .content {
        padding: 8px 6px 4px; /* ‡∏•‡∏î padding ‡∏°‡∏≤‡∏Å‡πÜ */
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 0;
      }

      .usage-text {
        font-size: clamp(11px, 5vw, 16px); /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏°‡∏≤‡∏Å‡πÜ */
        font-weight: 700;
        color: #24292f;
        margin-bottom: 3px; /* ‡∏•‡∏î margin ‡∏°‡∏≤‡∏Å‡πÜ */
        text-align: center;
      }

      .progress-container {
        width: 100%;
        height: clamp(3px, 1vh, 5px); /* ‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á progress bar ‡∏°‡∏≤‡∏Å‡πÜ */
        background: #e1e4e8;
        border-radius: 2px; /* ‡∏•‡∏î border radius */
        overflow: hidden;
        margin-bottom: 3px; /* ‡∏•‡∏î margin ‡∏°‡∏≤‡∏Å‡πÜ */
        flex-shrink: 0;
      }

      .title {
        display: flex;
        align-items: center;
        gap: 4px; /* ‡∏•‡∏î gap */
        flex: 1; /* ‡πÉ‡∏´‡πâ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */
      }

      .live-dot {
        width: 4px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î dot */
        height: 4px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î dot */
        background: #22c55e;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .controls {
        display: flex;
        gap: 2px; /* ‡∏•‡∏î gap */
      }

      button {
        width: 16px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏°‡∏≤‡∏Å‡πÜ */
        height: 16px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏°‡∏≤‡∏Å‡πÜ */
        border: none;
        border-radius: 2px;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏°‡∏≤‡∏Å‡πÜ */
        transition: background-color 0.15s ease;
      }

      button:hover {
        background: #e1e4e8;
      }

      .close-btn:hover {
        background: #ff4757;
        color: white;
      }

      .progress-bar {
        height: 100%;
        background: #22c55e;
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
      }

      .status {
        font-size: clamp(7px, 2vw, 9px); /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏°‡∏≤‡∏Å‡πÜ */
        color: #656d76;
        text-align: center;
        margin-top: auto;
      }

      .connecting {
        color: #fb8500;
      }

      .error {
        color: #d73a49;
      }

      /* Resize handle - ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
      .resize-handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 8px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î resize handle ‡∏°‡∏≤‡∏Å‡πÜ */
        height: 8px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î resize handle ‡∏°‡∏≤‡∏Å‡πÜ */
        background: linear-gradient(
          -45deg,
          transparent 0%,
          transparent 40%,
          #bbb 40%,
          #bbb 60%,
          transparent 60%
        );
        cursor: nw-resize;
        z-index: 1000;
      }

      .resize-handle:hover {
        background: linear-gradient(
          -45deg,
          transparent 0%,
          transparent 40%,
          #999 40%,
          #999 60%,
          transparent 60%
        );
      } /* Responsive adjustments ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏°‡∏≤‡∏Å‡πÜ */
      @media (max-width: 200px) {
        .header {
          padding: 2px 6px;
          font-size: 8px;
        }

        .content {
          padding: 6px 4px 2px;
        }

        button {
          width: 14px;
          height: 14px;
          font-size: 7px;
        }

        .usage-text {
          font-size: 10px;
        }
      }

      @media (max-height: 100px) {
        .usage-text {
          margin-bottom: 1px;
        }

        .progress-container {
          margin-bottom: 1px;
          height: 2px;
        }

        .header {
          padding: 1px 4px;
        }

        .content {
          padding: 4px 4px 2px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <div class="live-dot"></div>
        <span>Copilot</span>
      </div>
      <div class="controls">
        <button id="refreshBtn" title="Refresh">üîÑ</button>
        <!-- ‡∏•‡∏ö‡∏õ‡∏∏‡πà‡∏° close ‡∏≠‡∏≠‡∏Å -->
      </div>
    </div>

    <div class="content">
      <div class="usage-text" id="usageText">--.--%</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="status connecting" id="status">Connecting...</div>
    </div>

    <!-- Resize handle -->
    <div class="resize-handle" id="resizeHandle"></div>

    <script src="pin-window.js"></script>
  </body>
</html>
